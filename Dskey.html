<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação Dsigner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1a1f3b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            color: #00d4ff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .container {
            background-color: #2a2f5b;
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        
        .device-info {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3a3f6b;
        }
        
        .device-name {
            font-size: 1.1rem;
            color: #00d4ff;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .key-display {
            margin: 20px 0;
            padding: 15px;
            background-color: #0a0f2b;
            border: 1px dashed #00d4ff;
            border-radius: 5px;
            font-family: monospace;
            text-align: center;
            color: #00d4ff;
            font-size: 1.1rem;
            word-break: break-all;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background-color: #00d4ff;
            color: #0a0f2b;
        }
        
        .btn-generate:hover {
            background-color: #00b3d1;
        }
        
        .btn-activate {
            background-color: #4CAF50;
            color: white;
            display: none;
        }
        
        .btn-activate:hover {
            background-color: #3e8e41;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.active {
            display: block;
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #a5d6a7;
        }
        
        .status.error {
            display: block;
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
        }
        
        .btn-back {
            background-color: #3a3f6b;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .btn-back:hover {
            background-color: #4a4f7b;
        }
        
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .online {
            background-color: #4CAF50;
        }
        
        .offline {
            background-color: #f44336;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="logo">
        Dsigner
        <span>Ativação de Dispositivo</span>
    </div>
    
    <div class="container">
        <div class="device-info">
            <div class="device-name" id="device-name">Carregando informações...</div>
        </div>
        
        <div class="key-display" id="activation-key">
            Chave não gerada
        </div>
        
        <div class="buttons">
            <button class="btn btn-generate" id="generate-btn">Gerar Chave</button>
            <button class="btn btn-activate" id="activate-btn">Ativar</button>
        </div>
        
        <button class="btn btn-back" id="back-btn">Voltar ao Painel</button>
        
        <div class="status" id="status-message"></div>
    </div>
    
    <div id="connection-status" class="connection-status offline">Offline</div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBMOi94BBj2SKVWknulDN4WPwXmEqKqU_U",
            authDomain: "dsigner-br.firebaseapp.com",
            projectId: "dsigner-br",
            storageBucket: "dsigner-br.appspot.com",
            messagingSenderId: "987403706459",
            appId: "1:987403706459:web:1dcbc38e5b073db0125f7e"
        };

        // Variáveis globais
        let db;
        let auth;
        let firebaseInitialized = false;
        
        // Elementos da UI
        const statusElement = document.getElementById('status-message');
        const connectionStatusElement = document.getElementById('connection-status');
        
        // Inicialização do Firebase
        function initializeFirebase() {
            try {
                // Verifica se o Firebase já foi inicializado
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log("Firebase inicializado com sucesso");
                    
                    // Configura os serviços
                    db = firebase.firestore();
                    auth = firebase.auth();
                    
                    // Configura persistência offline
                    db.enablePersistence()
                        .catch((err) => {
                            console.warn("Persistência offline não suportada:", err);
                        });
                    
                    firebaseInitialized = true;
                    updateConnectionStatus(true);
                } else {
                    db = firebase.firestore();
                    auth = firebase.auth();
                    firebaseInitialized = true;
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                showStatus("Erro ao conectar com o servidor", "error");
                updateConnectionStatus(false);
            }
        }
        
        // Atualiza o status da conexão
        function updateConnectionStatus(isOnline) {
            if (isOnline) {
                connectionStatusElement.textContent = "Online";
                connectionStatusElement.className = "connection-status online";
            } else {
                connectionStatusElement.textContent = "Offline";
                connectionStatusElement.className = "connection-status offline";
            }
        }
        
        // Função para mostrar status
        function showStatus(message, type = "active") {
            statusElement.textContent = message;
            statusElement.className = "status " + type;
            statusElement.style.display = 'block';
        }
        
        // Função para verificar conexão
        function checkConnection() {
            if (!navigator.onLine) {
                showStatus("Sem conexão com a internet", "error");
                updateConnectionStatus(false);
                return false;
            }
            if (!firebaseInitialized) {
                showStatus("Serviço não inicializado", "error");
                return false;
            }
            return true;
        }
        
        // Detecta informações do dispositivo
        function getDeviceInfo() {
            let deviceName = "Dispositivo";
            
            // Detecta tipo de dispositivo
            const userAgent = navigator.userAgent;
            if (userAgent.match(/TV|AFT|AFTM|Android TV|Box|Xbox|SmartTV|MiBox|AppleTV/i)) {
                deviceName = "TV Box";
            } else if (navigator.userAgentData?.mobile) {
                deviceName = "Dispositivo Móvel";
            }
            
            // Adiciona informações de hardware
            if (navigator.deviceMemory) {
                deviceName += ` (${navigator.deviceMemory}GB RAM)`;
            }
            
            document.getElementById('device-name').textContent = deviceName;
            return deviceName;
        }
        
        // Gera uma chave única
        function generateKey() {
            if (!checkConnection()) return;
            
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 10000);
            const key = `DSK-${timestamp}-${random}`;
            
            document.getElementById('activation-key').textContent = key;
            document.getElementById('activate-btn').style.display = 'block';
            
            return key;
        }
        
        // Ativa a chave no sistema
        async function activateKey() {
            if (!checkConnection()) return;
            
            const key = document.getElementById('activation-key').textContent;
            const deviceName = document.getElementById('device-name').textContent;
            
            if (key === "Chave não gerada") {
                showStatus("Gere uma chave primeiro", "error");
                return;
            }

            const btn = document.getElementById('activate-btn');
            btn.disabled = true;
            btn.textContent = "Ativando...";
            
            try {
                // Verifica se o usuário está autenticado
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                
                // Verifica se a chave já existe
                const querySnapshot = await db.collection('devices')
                    .where('activationKey', '==', key)
                    .limit(1)
                    .get();

                if (querySnapshot.empty) {
                    // Chave não existe - cria novo registro
                    await db.collection('devices').add({
                        activationKey: key,
                        deviceName: deviceName,
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActivation: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: auth.currentUser?.uid || 'anonymous'
                    });
                } else {
                    // Chave existe - atualiza registro
                    const doc = querySnapshot.docs[0];
                    await doc.ref.update({
                        deviceName: deviceName,
                        lastActivation: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active'
                    });
                }

                // Sucesso
                showStatus("Dispositivo ativado com sucesso!");
                btn.style.display = 'none';
                
                // Armazena localmente
                localStorage.setItem('dsigner_device', JSON.stringify({
                    key: key,
                    name: deviceName,
                    activatedAt: new Date()
                }));

            } catch (error) {
                console.error("Erro ao ativar:", error);
                
                if (error.code === 'permission-denied') {
                    showStatus("Permissão negada. Verifique as regras do Firestore.", "error");
                } else if (error.code === 'unavailable') {
                    showStatus("Serviço indisponível. Tente novamente.", "error");
                } else {
                    showStatus("Falha na ativação. Tente novamente.", "error");
                }
                
                btn.disabled = false;
                btn.textContent = "Ativar";
            }
        }
        
        // Inicialização quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            getDeviceInfo();
            
            // Verifica se já está ativado
            const savedDevice = localStorage.getItem('dsigner_device');
            if (savedDevice) {
                const device = JSON.parse(savedDevice);
                document.getElementById('activation-key').textContent = device.key;
                showStatus("Dispositivo já ativado");
                document.getElementById('activate-btn').style.display = 'none';
            }
            
            // Configura event listeners
            document.getElementById('generate-btn').addEventListener('click', generateKey);
            document.getElementById('activate-btn').addEventListener('click', activateKey);
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'painel.html';
            });
            
            // Monitora conexão
            window.addEventListener('online', () => {
                updateConnectionStatus(true);
                if (!firebaseInitialized) initializeFirebase();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus(false);
                showStatus("Modo offline ativado", "error");
            });
        });
    </script>
</body>
</html>
